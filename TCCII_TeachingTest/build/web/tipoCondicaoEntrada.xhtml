<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TEACHING TEST</title>
            </f:facet>
            
            <link rel="stylesheet" type="text/css" href="resources/css/estiloTelaCondicaoEntrada.css"/>
            <h:outputScript name="js/functions.js"/>

        </h:head>

        <h:body onload="verQuestao('#{escolhe.verQuestao()}')">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    TEACHING TEST
                </p:layoutUnit>    
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>   
                
                
                <p:layoutUnit position="center">                   
                    <center>         
                      
                      <h:inputTextarea id="textArea" cols="100" rows="6"/>                      
                      <h:commandButton id="btnCondEnt" action="#{escolhe.verDetalhes2()}" value="Escolher tipo de condição de entrada">                          
                        <f:ajax />
                      </h:commandButton>                    
                   </center>  
                                               
                    
                    #{passo.mostrarPassoUm()}
                    <h:inputTextarea id="textAreaPassoUm" cols="30" rows="4" value="#{passo.textoPasso}"/>
                    
                     
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
