<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TEACHING TEST</title>  
            </f:facet>
            <link rel="stylesheet" type="text/css" href="resources/css/estiloLogin.css"/>
            <h:outputScript name="js/functions.js"/>

        </h:head>

    
    <h:body style="background: whitesmoke">    
        <center>
        <h:form id="formLogin">            
                <br></br>
                <br></br>
                <p:outputLabel for="login" value="Login:" />
                <p:inputText id="login" value="#{loginBean.aluno.loginAluno}" required="true" requiredMessage="Login obrigatório"/>
                <br></br>
                <br></br>
                <p:outputLabel for="senha" value="Senha:" />
                <p:inputText id="senha" value="#{loginBean.aluno.senhaAluno}" required="true" requiredMessage="Senha obrigatória"/>
                <br></br>
                <br></br>
                <p:commandButton value="Logar" icon="ui-icon-star"
                                 action="#{loginBean.login()}" ajax="false">  
                </p:commandButton> 
                <p:commandButton value="Limpar" icon="ui-icon-star"
                                  ajax="false">  
                </p:commandButton>            
        </h:form>
            <p:messages id="messages" style="width: 300px"/>
        </center>         
    </h:body>
</html>
