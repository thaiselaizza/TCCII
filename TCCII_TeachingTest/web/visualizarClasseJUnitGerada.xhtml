<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TEACHING TEST</title>
            </f:facet>
            
            <link rel="stylesheet" type="text/css" href="resources/css/estiloClasseJUnitGerada.css"/>
            <h:outputScript name="js/functions.js"/>

        </h:head>

        <h:body  onload="verQuestao('#{escolhe.verQuestao()}')">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    TEACHING TEST
                    <br/><br/>
        
            
                #{loginBean.mostrarAlunoLogado()}           
                
                <h:outputLabel id="labelAlunoLogado" value="#{loginBean.alunoLogado}"/> 
                </p:layoutUnit>    
                
                
                
                
                <p:layoutUnit  position="center">  
                   
                    #{cr.mostrarConteudoClasseRef()}    
                    
                    <h:outputLabel value="Classe de Referência" id="labelCR"/>
                    <h:outputLabel value="Classe JUnit" id="labelJU"/>
                    <center>
                        <h:inputTextarea id="txtClasseReferencia" value="#{cr.conteudoClasseRef}" cols="43" rows="20"/>                        
                    
                        <h:form id="form">                      
                            <h:panelGrid columns="2">
                                
                                  
                                  <h:outputLabel id="lblClasse" value="Informe o nome da classe"/>
                                  <h:inputText id="txtClasse"  size="28" />                                  
                                  <h:outputLabel id="lblMetodo" value="Informe o nome do método"/>  
                                  <h:inputText id="txtMetodo"  size="28"/>
                                  <h:outputLabel id="lblMR" value="Selecione o método de referência"/> 
                                  <h:selectOneMenu id="listBox" style="width: 267px">  
                                        <f:selectItem  itemValue="#{null}"/>
                                        <f:selectItems value="#{cr.listarMetodosClasse()}" var="t" 
                                           itemLabel="#{t}" itemValue="#{t}"/>
                                  </h:selectOneMenu>
                                  <h:outputLabel id="lblParametro" value="Informe parâmetro (caso necessário)"/> 
                                  <h:inputText id="txtParametro"  size="28"/>
                                  <h:outputLabel id="lblAtributo" value="Informe o atributo do caso de teste"/>
                                  <h:inputText id="txtAtributo"  size="28"/>
                                  
                            </h:panelGrid> 
                            
                            <h:panelGrid columns="2" id="painelBtn">
                            
                                <h:commandButton id="btnAdicionar"  action="#{classeJU.criarClasseJUnit()}" value="Adicionar" style="width: 125px">
                                <f:ajax />
                                </h:commandButton>
                            <h:commandButton id="btnCriarClasse"  value="Criar classe JUnit">
                            <f:ajax />
                            </h:commandButton>
                            </h:panelGrid>
                               
                        </h:form> 
                        
                    </center>
                    
                </p:layoutUnit>
                
            </p:layout>

        </h:body>

    </f:view>
</html>
