<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TEACHING TEST</title>  
            </f:facet>
            <link rel="stylesheet" type="text/css" href="resources/css/estilo.css"/>
            <h:outputScript name="js/functions.js"/>

        </h:head>

        <h:body style="background-color: #2e6e9e">

            <p:layout fullPage="true">

                <p:layoutUnit id="norte" position="north" size="100" resizable="true" closable="true" collapsible="true" styleClass="layoutNorth">
                    
                    <!--<h:graphicImage library="imagens" name="banner.jpg"  style=" background-repeat: inherit" />-->
                    
                    <h:outputLabel id="labelNomeSistema" value="TEACHING TEST"/>
                    <br/><br/>
        
            
                #{loginBean.mostrarAlunoLogado()}           
                
                <h:outputLabel id="labelAlunoLogado" value="#{loginBean.alunoLogado}"/>                    
                    
                </p:layoutUnit>

               <!-- <p:layoutUnit position="south" size="100" closable="true" collapsible="true" styleClass="layoutSouth">
                    Footer
                </p:layoutUnit>-->

                <p:layoutUnit position="west" size="250" styleClass="layoutWest">
                    <h:form>
                        Lista de Questões<br /><br />
                       <h:dataTable value="#{listaQuestaoBean.listaQuestao}" var="questao">
                        <h:column >
                            <h:commandLink value="#{questao.nomeQuestao}" action="#{escolhe.mostrarEnunciado}" >
                                <f:ajax event="action" render=":textArea" listener="#{escolhe.show(event)}" />
                                <f:param name="id" value="#{questao.codQuestao}"/>
                                <f:param name="enun" value="#{questao.enunciadoQuestao}"/>
                                
                            </h:commandLink>
<!--<a href="#" onclick="atualizarQuestao('#{questao.enunciadoQuestao}', '#{questao.codQuestao}')" >
                               <h:outputText value="#{questao.nomeQuestao}"/>
                                </a>-->
                             
                        </h:column>
                       </h:dataTable>
                    </h:form>
                </p:layoutUnit>
                   
                <p:layoutUnit position="center" styleClass="layoutCenter">    
                    <br/>
                  <center>
                      <h:inputTextarea id="textArea" value="#{escolhe.enunciado}" cols="100" rows="6"/>
                     
                     
                      <br /><br />
                      <br /><br />
                  </center>
                   <!--
                    <h:commandButton id="btnIniciar" action="tipoCondicaoEntrada?faces-redirect=true&amp;id=1" style="display: none" value="Iniciar resolução">
                       
                          
                      <f:ajax />
                    </h:commandButton>-->
                   <h:commandButton id="btnIniciar"  action="#{escolhe.verDetalhes()}" value="Iniciar resolução">
                           
                       
                      <f:ajax />
                    </h:commandButton>
                    
                    <!--<h:button id="btnIniciar" style="display: none" value="Iniciar resolução"/>-->
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
